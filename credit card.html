<!DOCTYPE html>

    <title>Card Card</title>
    <link rel="stylesheet" href="credit card.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="row">
                    <h2>ABC Bank</h2>
                    <h2>RuPay</h2>
                </div>
                <div class="details-section">
                    <h2>5252 5252 5252 5252</h2>
                    <h3>01/28</h3>
                    <h3>Jeon Jungkook</h3>
                </div>
            </div>
            <div class="card-back">
                <div class="stripe"></div>
                <div class="cvv">CW:999</div>
            </div>
        </div>
    </div>
</body>
</html>
